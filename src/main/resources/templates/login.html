<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login â€“ GiveGrid</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
        }

        .login-card {
            max-width: 420px;
            margin: 80px auto;
            padding: 35px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .btn-primary4 {
            background: #ff4c4c;
            border: none;
        }
        .btn-primary4:hover {
            background: #e63c3c;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo-text">GiveGrid Login</div>

    <form th:action="@{/login}" method="post">

        <label class="mb-1">Username</label>
        <input type="text" name="username" class="form-control mb-3" required autocomplete="off"/>

        <label class="mb-1">Password</label>
        <input type="password" name="password" class="form-control mb-4" required autocomplete="off"/>

        <button type="submit" class="btn btn-primary4 w-100 py-2">
            Login
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/signup" class="text-decoration-none">Don't have an account? Create One</a>
    </div>

</div>

</body>
</html>
