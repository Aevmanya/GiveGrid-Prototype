<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Item to Donate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Select item to donate</h2>
    <hr>
    <div th:if="${cartItems.size() == 0}" class="alert alert-info">Your cart is empty.</div>

    <div th:if="${cartItems.size() > 0}">
        <table class="table">
            <thead>
            <tr><th>Product</th><th>Quantity in cart</th><th>Action</th></tr>
            </thead>
            <tbody>
            <tr th:each="ci : ${cartItems}">
                <td th:text="${ci.product.name}">Product</td>
                <td th:text="${ci.quantity}">1</td>
                <td>
                    <a th:href="@{/donate/form/{id}(id=${ci.id})}" class="btn btn-primary">Donate</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
