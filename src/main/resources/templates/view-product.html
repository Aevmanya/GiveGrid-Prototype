<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        /* --- Inline fallback styles (use your real style.css if you have one) --- */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            text-align: left;
        }

        .details-container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            gap: 40px;
        }

        .info-box {
            width: 30%;
            background: white;
            padding: 30px;
            border: 2px solid black;
            font-size: 17px;
            line-height: 1.6;
            border-radius: 16px;
            height: 450px;
        }

        .image-box {
            width: 95%;
            background: #fafafa;
            border: 2px dashed #aaa;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #777;
            height: 500px;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 42px;
        }

        .buttons-row {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 80px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .btn-back {
            display: flex;
            justify-content: center;
            background: #4d78ff;
            color: white;
            width:400px;
        }

        .btn-cart {
            display: flex;
            justify-content: center;
            background: #ff4d4d;
            color: white;
            width:500px;
        }


    </style>
</head>

<body>

<h1 th:text="${product.name}">Product Name</h1>

<div class="details-container">

    <!-- LEFT INFO PANEL -->
    <div class="info-box">
        <p><strong>Quantity required:</strong> <span th:text="${product.quantity}"></span></p>
        <p><strong>Condition:</strong> <span th:text="${product.condition}"></span></p>
        <p><strong>Description:</strong></p>
        <p th:text="${product.description}"></p>

        <br><br>

        <p><strong>Information about the organisation:</strong></p>
        <p>(You can add more info here if needed.)</p>
    </div>

    <!-- RIGHT IMAGE PANEL -->
    <div class="image-box">
        <span>No image uploaded yet</span>
        <!-- If you later add image support, replace with: -->
        <!-- <img th:src="@{${product.imageUrl}}" alt="Product Image"> -->
    </div>

</div>


<!-- BUTTONS -->
<div class="buttons-row">

    <!-- Back button -->
    <a href="javascript:history.back()" class="btn btn-back">Back</a>

    <!-- Add to Cart button for BUYER -->
    <form th:if="${user != null and user.role == 'BUYER'}"
          th:action="@{/cart/add/{id}(id=${product.id})}"
          method="post">
        <button class="btn btn-cart">Add to Cart</button>
    </form>

    <!-- Edit Product button for SELLER -->
    <a th:if="${user != null and user.role == 'SELLER'}"
       th:href="@{/products/edit/{id}(id=${product.id})}"
       class="btn btn-cart">Edit Product</a>
</div>

</body>
</html>
