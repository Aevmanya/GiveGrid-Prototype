<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Donation History</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f9fc;
        }

        .page-title {
            font-weight: 700;
            color: #2c3e50;
        }

        .history-card {
            border-radius: 12px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.07);
            border-left: 5px solid #0d6efd;
            width: 1120px;
            margin-left: 65px;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            width:1120px;
            margin-left: 65px;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .alert-info {
            border-left: 5px solid #0d6efd;
        }

        .container-custom {
            max-width: 900px;
            margin-left: 0; /* left align */
        }
    </style>
</head>

<body>

<div class="container mt-5 container-custom">

    <div class="history-card">
        <h2 class="page-title mb-3">Donation History</h2>
        <p class="text-muted">All donations you have approved.</p>
    </div>

    <!-- No donations -->
    <div class="mt-4" th:if="${#lists.isEmpty(historyList)}">
        <div class="alert alert-info">
            You have not approved any donations yet.
        </div>
    </div>

    <!-- Table -->
    <div class="mt-3" th:if="${!#lists.isEmpty(historyList)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Donor</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Condition</th>
                <th>Approved On</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="req : ${historyList}">
                <td th:text="${req.buyer.username}"></td>
                <td th:text="${req.product.name}"></td>
                <td th:text="${req.quantity}"></td>
                <td th:text="${req.condition}"></td>
                <td th:text="${req.approvedAt != null ? #temporals.format(req.approvedAt, 'dd MMM yyyy HH:mm') : 'â€”'}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
