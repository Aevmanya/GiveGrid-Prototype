<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/style.css}">

    <style>
        .form-control{
            height: 40px;
            border-radius: 7px;
        }

    </style>
</head>
<body>

<div class="add-page-wrapper">
    <div class="add-card">
        <h1>Add New Product</h1>

        <!-- IMPORTANT: correct action and binding -->
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="add-form">

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Product name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" placeholder="Quantity required" min="0" required>

            <label class="form-label">Product Condition:</label>
            <select class="form-control mb-3" name="condition" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Any">Any</option>
                <option value="Slightly Used">Slightly Used</option>
            </select>


            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" placeholder="Product description" required></textarea>

            <button type="submit" class="btn-primary2">Add Product</button>
        </form>

        <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
    </div>
</div>

</body>
</html>
