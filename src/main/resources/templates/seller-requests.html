<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pending Donation Requests</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
        }

        .page-card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-approve {
            background: #1d4ed8;
            border: none;
            color: white;
        }

        .btn-approve:hover {
            background: #1d4ed8;
        }

        .btn-reject {
            background: #ff4c4c;
            border: none;
            color: white;
        }

        .btn-reject:hover {
            background: #ff4c4c;
        }

        th {
            background: #f0f0f0;
        }

        .btn-back {
            border-color: #1d4ed8;
            color: #1d4ed8;
        }

        .btn-back:hover {
            background: #1d4ed8;
            color: white;
        }

    </style>
</head>

<body>

<div class="container mt-5">

    <div class="page-card">

        <div class="section-title">Pending Donation Requests</div>

        <!-- No requests -->
        <div th:if="${#lists.isEmpty(requests)}">
            <div class="alert alert-info">There are no pending requests.</div>
        </div>

        <!-- Request table -->
        <table class="table table-bordered align-middle" th:if="${!#lists.isEmpty(requests)}">
            <thead>
            <tr>
                <th>Buyer</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Condition</th>
                <th>Submitted</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${requests}">
                <td th:text="${r.buyer.username}"></td>
                <td th:text="${r.product.name}"></td>
                <td th:text="${r.quantity}"></td>
                <td th:text="${r.condition}"></td>
                <td th:text="${#temporals.format(r.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>

                <td>

                    <!-- Approve -->
                    <form th:action="@{'/seller/requests/approve/' + ${r.id}}"
                          method="post" style="display:inline">
                        <button type="submit" class="btn btn-approve btn-sm me-1">
                            Approve
                        </button>
                    </form>

                    <!-- Reject -->
                    <form th:action="@{'/seller/requests/reject/' + ${r.id}}"
                          method="post" style="display:inline">
                        <button type="submit" class="btn btn-reject btn-sm">
                            Reject
                        </button>
                    </form>

                </td>

            </tr>
            </tbody>
        </table>

        <a href="javascript:history.back()" class="btn btn-back mt-3">Back</a>

    </div>

</div>

</body>
</html>
