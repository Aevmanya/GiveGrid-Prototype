<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pending Donation Requests</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
        }

        .page-card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .table th {
            background: #f0f0f0;
        }

        .btn-approve {
            background: #22c55e;
            border: none;
        }

        .btn-approve:hover {
            background: #16a34a;
        }

        .btn-reject {
            background: #ef4444;
            border: none;
        }

        .btn-reject:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="page-card">

        <div class="section-title">Pending Donation Requests</div>

        <!-- If empty -->
        <div th:if="${pendingList.size() == 0}">
            <div class="alert alert-info">
                No pending requests right now.
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered align-middle" th:if="${pendingList.size() > 0}">
            <thead>
            <tr>
                <th>Buyer</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Condition</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="req : ${pendingList}">
                <td th:text="${req.buyer.fullName}"></td>
                <td th:text="${req.product.name}"></td>
                <td th:text="${req.quantity}"></td>
                <td th:text="${req.condition}"></td>
                <td th:text="${#dates.format(req.createdAt, 'yyyy-MM-dd HH:mm')}"></td>

                <td>
                    <a th:href="@{'/seller/requests/approve/' + ${req.id}}"
                       class="btn btn-approve btn-sm me-1">Approve</a>

                    <a th:href="@{'/seller/requests/reject/' + ${req.id}}"
                       class="btn btn-reject btn-sm">Reject</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
